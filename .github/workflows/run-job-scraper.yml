name: Job Scraper

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jobspy
        pip list | grep -i job
        python -c "import sys; print('Python path:', sys.path)"
        python -c "import jobspy; print('jobspy version:', jobspy.__version__)" || echo "Failed to import jobspy"
        
    - name: Debug Python environment
      run: |
        python -c "import sys; print('Python executable:', sys.executable)"
        python -c "import site; print('Site packages:', site.getsitepackages())"
        ls -la
        
    - name: Run job scraper
      run: python main.py
      
    - name: Commit and push job results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add jobs.csv
        git commit -m "Update job results - $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
        git push
      
    - name: Upload job results
      uses: actions/upload-artifact@v4
      with:
        name: job-results
        path: jobs.csv
        retention-days: 30